<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="./render.js"></script>
    <div id="app"></div>

    <script>
        const vNode = h('div', {
            class: 'box'
        }, [
            h('h2', {color: 'red'}, '这是展示内容'),
            h('button', {onClick:() => console.log('1111')}, '+1')
        ])
        mount(vNode, document.getElementById('app'))
        const node2 = h('span', {
            name: 'hello'
        }, [
            h('h2', {color: 'red'}, '修改内容'),
            h('button', {onClick:() => console.log('2222')}, '-1'),
            h('button', {onClick:() => console.log('3333')}, '+1')
        ])
        patch(vNode, node2)
    </script>
</body>
</html>
