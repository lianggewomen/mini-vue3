<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app"></div>
    <script src="../响应式系统/reactive.js"></script>
    <script src="../真实渲染函数/render.js"></script>
    <script src="./index.js"></script>
    <script>
        const el = {
            data: reactive({
                count: 1
            }),
            render() {
                return h('div', {
                    class: 'box'
                }, [
                    h('h2', { color: 'red' }, `这是展示内容${this.data.count}`),
                    h('button', { onClick: () => this.data.count++ }, '+1')
                ])
            }
        }

        const app = createApp(el)
        app.mount('#app') 
    </script>
</body>

</html>
